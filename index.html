            }

        /* Slide in from the bottom */

        border-radius: 4px;
      }

      .download-btn {

        top: 10px;
        left: 10px;
        background-color: gray;
        color: #fff;
        text-decoration: none;
        padding: 6px 10px;
        border-radius: 3px;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-size: 14px;
      }

      .image-item:hover .download-btn {
        opacity: 1;
      }

      @keyframes slideIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .gallery {
          column-count: 2;
        }
      }

            const romanNumerals = [
                { value: 1000, numeral: 'M' },
                { value: 900, numeral: 'CM' },
                { value: 500, numeral: 'D' },
                { value: 400, numeral: 'CD' },
                { value: 100, numeral: 'C' },
                { value: 90, numeral: 'XC' },
                { value: 50, numeral: 'L' },
                { value: 40, numeral: 'XL' },
                { value: 10, numeral: 'X' },
                { value: 9, numeral: 'IX' },
                { value: 5, numeral: 'V' },
                { value: 4, numeral: 'IV' },
                { value: 1, numeral: 'I' }
            ];

            let result = '';
            for (const { value, numeral } of romanNumerals) {
                while (num >= value) {
                    result += numeral;
                    num -= value;
                }
            }
            return result;
